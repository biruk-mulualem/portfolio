<section id="contact" class="relative bg-gray-50 py-20">
  <div class="container mx-auto px-4">
    <!-- Header -->
   <div class="text-center mb-16 px-4">
  <!-- Small Heading -->
  <p class="text-blue-600 uppercase font-semibold tracking-widest mb-3 text-sm md:text-base animate-pulse">
    Get in Touch
  </p>

  <!-- Main Heading -->
  <h2 class="text-4xl md:text-5xl font-extrabold mb-6 relative inline-block">
    Contact Me

  </h2>

  <!-- Description -->
  <p class="text-gray-700 mt-4 max-w-2xl mx-auto text-lg md:text-xl leading-relaxed">
    Whether you want to
    <span class="font-semibold text-blue-600 bg-blue-100 rounded-full px-2 py-1">work together</span>
    or just
    <span class="font-semibold text-green-600 bg-green-100 rounded-full px-2 py-1">say hi</span>,
    feel free to drop me a message.
    <span class="italic text-gray-500 block mt-3">I usually respond within <span class="font-semibold">24 hours</span>.</span>
  </p>
</div>


    <!-- Two-column layout: Contact Methods & Form -->
    <div class="grid md:grid-cols-2 gap-12 items-start">

      <!-- Contact Methods -->
      <div class="space-y-6">
        <div class="flex items-center bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all">
          <div class="w-14 h-14 flex items-center justify-center rounded-full bg-blue-100 text-blue-600 mr-4">
            <i class="ti-email text-2xl"></i>
          </div>
          <div>
            <h5 class="font-semibold text-gray-800">Email</h5>
            <p class="text-gray-600">biruk0571@gmail.com</p>
          </div>
        </div>

        <div class="flex items-center bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all">
          <div class="w-14 h-14 flex items-center justify-center rounded-full bg-green-100 text-green-600 mr-4">
            <i class="ti-mobile text-2xl"></i>
          </div>
          <div>
            <h5 class="font-semibold text-gray-800">Phone</h5>
            <p class="text-gray-600">+251943087791</p>
          </div>
        </div>

<div class="flex items-center bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all">
  <div class="w-14 h-14 flex items-center justify-center rounded-full bg-blue-200 text-blue-800 mr-4">
    <i class="ti-telegram text-2xl"></i>
  </div>
  <div>
    <h5 class="font-semibold text-gray-800">Telegram</h5>
    <a href="https://t.me/Z_outcast" target="_blank" class="text-gray-800 hover:underline">Chat Now</a>
  </div>
</div>

      </div>
<!-- Toast Container -->
<div id="toast-container" class="fixed bottom-5 left-1/2 transform -translate-x-1/2 space-y-2 z-50"></div>

<form class="max-w-2xl mx-auto bg-white p-10 rounded-3xl shadow-xl space-y-6"
      (submit)="sendEmail($event)">

  <!-- Form Heading -->
  <h3 class="text-2xl font-bold text-gray-800 text-center mb-6">Send Me a Message</h3>

  <!-- Name & Email -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="relative">
      <input
        type="text"
        name="user_name"
        placeholder="Your Name"
        class="peer w-full p-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        required
      />
    </div>
    <div class="relative">
      <input
        type="email"
        name="user_email"
        placeholder="Your Email"
        class="peer w-full p-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
        required
      />
    </div>
  </div>

  <!-- Message -->
  <div class="relative">
    <textarea
      name="message"
      rows="3"
      placeholder="Write Your Message"
      class="peer w-full border p-2 border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
      required
    ></textarea>
  </div>

  <!-- Submit Button -->
 <button
  type="submit"
  [disabled]="isSending"
  class="w-full py-4 bg-gradient-to-r from-indigo-500 to-purple-500 text-white font-bold rounded-2xl shadow-lg hover:shadow-xl transform hover:scale-105 transition-all flex justify-center items-center gap-2"
>
  <span *ngIf="!isSending">Send Message</span>
  <span *ngIf="isSending" class="flex items-center gap-2">
    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
      <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
      <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
    </svg>
    Sending...
  </span>
</button>

</form>






    </div>
  </div>
</section>
